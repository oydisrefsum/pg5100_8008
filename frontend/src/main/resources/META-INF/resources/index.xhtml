<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:sec="http://www.springframework.org/security/tags"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
>

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Movie Guide
    </ui:define>


    <ui:define name="content">

        <h2>Movie Guide</h2>

        <c:forEach var="movie" items="#{movieController.allMovies}">
            <h:form prependId="false">
            <div id="search">
                <h:commandButton action="#{movieController.details(movie.id)}"
                                 value="#{movie.title}"
                                 class="movies"
                                 p:data-movieid = "#{movie.id}"
                                 id="movieBtnId_#{movie.id}"/>
                <p>#{movie.director}</p>
                <p>#{movie.dateOfRelease}</p>
                <p id="movieStarsId_#{movie.id}">#{movieController.getAverageStars(movie.id)}</p>
            </div>
            </h:form>
        </c:forEach>

        <sec:anonymous>
            <br/>
            Log in to review your next movie!
        </sec:anonymous>

    </ui:define>

</ui:composition>
</html>
